<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>血壓紀錄 Blood Pressure Logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Chart.js for simple line chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: light dark;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f7;
      color: #111;
    }
    .app {
      max-width: 1000px;
      margin: 0 auto;
      padding: 16px;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 16px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 16px;
      margin-bottom: 16px;
    }
    .form-grid {
      display: grid;
      gap: 8px 16px;
    }
    @media (min-width: 700px) {
      .form-grid {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
      .form-grid .full {
        grid-column: 1 / -1;
      }
      .form-grid .half {
        grid-column: span 2;
      }
    }
    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 2px;
    }
    input, select, textarea, button {
      width: 100%;
      box-sizing: border-box;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
      font-family: inherit;
    }
    textarea {
      resize: vertical;
      min-height: 48px;
    }
    button {
      cursor: pointer;
      border: none;
      background: #007aff;
      color: white;
      font-weight: 600;
      padding: 8px 12px;
    }
    button.secondary {
      background: #eee;
      color: #333;
    }
    button.danger {
      background: #ff3b30;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }
    .stats-line {
      font-size: 0.9rem;
      margin-bottom: 4px;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }
    th, td {
      padding: 4px 6px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      white-space: nowrap;
    }
    th {
      background: #fafafa;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .tag {
      display: inline-block;
      padding: 1px 6px;
      border-radius: 999px;
      font-size: 0.75rem;
      background: #eee;
      margin-right: 4px;
    }
    .tag.sysdia {
      background: #e0f0ff;
    }
    .tag.hr {
      background: #ffe0e0;
    }
    .small {
      font-size: 0.8rem;
      color: #666;
    }
    canvas {
      max-height: 260px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>血壓紀錄小工具</h1>
    <div class="subtitle">Daily blood pressure logger（資料儲存在本機瀏覽器，不會上傳）</div>

    <!-- 新增 / 編輯 表單 -->
    <div class="card">
      <h2 style="margin-top:0;">新增紀錄 Add Record</h2>
      <div class="form-grid">
        <div>
          <label>日期 Date</label>
          <input type="date" id="dateInput" />
        </div>
        <div>
          <label>時間 Time</label>
          <input type="time" id="timeInput" />
        </div>
        <div>
          <label>收縮壓 Systolic (mmHg)</label>
          <input type="number" id="sysInput" inputmode="numeric" placeholder="例如 120" />
        </div>
        <div>
          <label>舒張壓 Diastolic (mmHg)</label>
          <input type="number" id="diaInput" inputmode="numeric" placeholder="例如 80" />
        </div>

        <div>
          <label>心跳 Heart Rate (bpm，可留白)</label>
          <input type="number" id="hrInput" inputmode="numeric" placeholder="例如 70" />
        </div>
        <div>
          <label>姿勢 Posture</label>
          <select id="postureInput">
            <option value="">未填寫 / Not set</option>
            <option value="坐姿">坐姿 Sitting</option>
            <option value="站姿">站姿 Standing</option>
            <option value="躺姿">躺姿 Lying</option>
          </select>
        </div>
        <div>
          <label>測量手臂 Arm</label>
          <select id="armInput">
            <option value="">未填寫 / Not set</option>
            <option value="左手">左手 Left</option>
            <option value="右手">右手 Right</option>
          </select>
        </div>

        <div class="full">
          <label>備註 Note</label>
          <textarea id="noteInput" placeholder="例如：起床後 10 分鐘、吃藥前、運動後…"></textarea>
        </div>
      </div>

      <div class="actions">
        <button id="saveBtn">儲存 Save</button>
        <button type="button" class="secondary" id="nowBtn">填入現在時間 Use now</button>
        <button type="button" class="secondary" id="clearFormBtn">清除欄位 Clear form</button>
      </div>
      <div id="message" class="small"></div>
    </div>

    <!-- 統計 + 圖表 -->
    <div class="card">
      <h2 style="margin-top:0;">統計與趨勢 Stats & Trend</h2>
      <div id="stats" class="stats-line">尚無資料 No data yet.</div>
      <div class="small" style="margin-bottom:8px;">
        最近 7 天平均血壓 (Avg BP for last 7 days) 以及最近 30 天折線圖。
      </div>
      <canvas id="bpChart"></canvas>
    </div>

    <!-- 歷史紀錄 -->
    <div class="card">
      <h2 style="margin-top:0;">歷史紀錄 History</h2>
      <div class="actions" style="margin-bottom:8px;">
        <button type="button" class="secondary" id="clearAllBtn">刪除全部紀錄 Clear all</button>
      </div>
      <div class="table-container">
        <table id="recordsTable">
          <thead>
            <tr>
              <th>日期 Date</th>
              <th>時間 Time</th>
              <th>血壓 BP</th>
              <th>心跳 HR</th>
              <th>姿勢 / 手臂</th>
              <th>備註 Note</th>
              <th>操作 Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- rows inserted by JS -->
          </tbody>
        </table>
      </div>
      <div class="small" id="recordCount"></div>
    </div>
  </div>

  <script>
    // ======== 簡單資料結構 ========
    // record = {
    //   id: string,
    //   dt: ISO string,
    //   systolic: number,
    //   diastolic: number,
    //   heartRate: number | null,
    //   posture: string,
    //   arm: string,
    //   note: string
    // }

    const STORAGE_KEY = "bpRecords_v1";

    /** 讀取紀錄 */
    function loadRecords() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return [];
        const parsed = JSON.parse(raw);
        // 確保是陣列
        if (!Array.isArray(parsed)) return [];
        // 排序：時間新的在前
        parsed.sort((a, b) => new Date(b.dt) - new Date(a.dt));
        return parsed;
      } catch (e) {
        console.error("Failed to load records:", e);
        return [];
      }
    }

    /** 儲存紀錄 */
    function saveRecords(records) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
    }

    // ======== DOM 元素 ========
    const dateInput = document.getElementById("dateInput");
    const timeInput = document.getElementById("timeInput");
    const sysInput  = document.getElementById("sysInput");
    const diaInput  = document.getElementById("diaInput");
    const hrInput   = document.getElementById("hrInput");
    const postureInput = document.getElementById("postureInput");
    const armInput  = document.getElementById("armInput");
    const noteInput = document.getElementById("noteInput");

    const saveBtn = document.getElementById("saveBtn");
    const nowBtn = document.getElementById("nowBtn");
    const clearFormBtn = document.getElementById("clearFormBtn");
    const clearAllBtn = document.getElementById("clearAllBtn");

    const messageEl = document.getElementById("message");
    const statsEl = document.getElementById("stats");
    const recordCountEl = document.getElementById("recordCount");
    const recordsTableBody = document.querySelector("#recordsTable tbody");

    let records = [];
    let chart = null;

    // ======== 初始化日期/時間 ========
    function fillNow() {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, "0");
      const dd = String(now.getDate()).padStart(2, "0");
      const hh = String(now.getHours()).padStart(2, "0");
      const mi = String(now.getMinutes()).padStart(2, "0");
      if (!dateInput.value) {
        dateInput.value = `${yyyy}-${mm}-${dd}`;
      }
      if (!timeInput.value) {
        timeInput.value = `${hh}:${mi}`;
      }
    }

    function setNow(force = false) {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, "0");
      const dd = String(now.getDate()).padStart(2, "0");
      const hh = String(now.getHours()).padStart(2, "0");
      const mi = String(now.getMinutes()).padStart(2, "0");
      if (force || !dateInput.value) dateInput.value = `${yyyy}-${mm}-${dd}`;
      if (force || !timeInput.value) timeInput.value = `${hh}:${mi}`;
    }

    // ======== 清除表單 ========
    function clearForm() {
      // 只清除數值與其他欄位，日期/時間保留
      sysInput.value = "";
      diaInput.value = "";
      hrInput.value = "";
      postureInput.value = "";
      armInput.value = "";
      noteInput.value = "";
      messageEl.textContent = "";
    }

    // ======== 新增紀錄 ========
    function addRecord() {
      const date = dateInput.value;
      const time = timeInput.value;
      if (!date || !time) {
        showMessage("請先填寫日期與時間。", true);
        return;
      }
      const sysVal = Number(sysInput.value);
      const diaVal = Number(diaInput.value);
      if (!sysVal || !diaVal) {
        showMessage("請輸入收縮壓與舒張壓（數字）。", true);
        return;
      }

      const hrVal = hrInput.value ? Number(hrInput.value) : null;
      const posture = postureInput.value || "";
      const arm = armInput.value || "";
      const note = noteInput.value || "";

      // 組合日期時間成 ISO
      const dt = new Date(`${date}T${time}:00`);
      const record = {
        id: `${Date.now()}_${Math.random().toString(16).slice(2)}`,
        dt: dt.toISOString(),
        systolic: sysVal,
        diastolic: diaVal,
        heartRate: hrVal || null,
        posture,
        arm,
        note
      };
      records.unshift(record); // 新的插前面
      saveRecords(records);
      render();
      clearForm();

      // 簡單提示（不是醫療建議）
      let tip = "";
      if (sysVal < 90 || diaVal < 60) {
        tip = "偏低，若有不適建議諮詢醫師。";
      } else if (sysVal < 120 && diaVal < 80) {
        tip = "正常範圍。";
      } else if (sysVal < 140 && diaVal < 90) {
        tip = "偏高，需留意生活作息。";
      } else {
        tip = "可能過高，建議與醫師討論。";
      }
      showMessage(`已儲存：${sysVal}/${diaVal} mmHg（${tip}）`);
    }

    function showMessage(msg, isError = false) {
      messageEl.textContent = msg;
      messageEl.style.color = isError ? "#ff3b30" : "#333";
    }

    // ======== 刪除單筆紀錄 ========
    function deleteRecord(id) {
      if (!confirm("確定要刪除這筆紀錄嗎？")) return;
      records = records.filter(r => r.id !== id);
      saveRecords(records);
      render();
    }

    // ======== 刪除全部 ========
    function clearAll() {
      if (!records.length) {
        alert("目前沒有紀錄。");
        return;
      }
      if (!confirm("⚠️ 確定要刪除全部紀錄嗎？這個動作無法復原。")) return;
      records = [];
      saveRecords(records);
      render();
    }

    // ======== 統計：最近 7 天平均 ========
    function computeStats() {
      if (!records.length) {
        statsEl.textContent = "尚無資料 No data yet.";
        return;
      }
      const now = new Date();
      const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const sevenDaysAgo = new Date(todayStart.getTime() - 6 * 24 * 60 * 60 * 1000);

      const recent = records.filter(r => {
        const d = new Date(r.dt);
        const day = new Date(d.getFullYear(), d.getMonth(), d.getDate());
        return day >= sevenDaysAgo && day <= todayStart;
      });

      if (!recent.length) {
        statsEl.textContent = "最近 7 天沒有紀錄 No records in last 7 days.";
        return;
      }

      const avgSys = recent.reduce((sum, r) => sum + r.systolic, 0) / recent.length;
      const avgDia = recent.reduce((sum, r) => sum + r.diastolic, 0) / recent.length;

      statsEl.textContent =
        `最近 7 天平均血壓：約 ${avgSys.toFixed(1)} / ${avgDia.toFixed(1)} mmHg  ` +
        `（樣本數 ${recent.length} 筆）`;
    }

    // ======== 渲染表格 ========
    function renderTable() {
      recordsTableBody.innerHTML = "";
      if (!records.length) {
        const tr = document.createElement("tr");
        const td = document.createElement("td");
        td.colSpan = 7;
        td.textContent = "目前沒有紀錄 No records yet.";
        tr.appendChild(td);
        recordsTableBody.appendChild(tr);
        recordCountEl.textContent = "";
        return;
      }

      records.forEach(r => {
        const d = new Date(r.dt);
        const yyyy = d.getFullYear();
        const mm = String(d.getMonth() + 1).padStart(2, "0");
        const dd = String(d.getDate()).padStart(2, "0");
        const hh = String(d.getHours()).padStart(2, "0");
        const mi = String(d.getMinutes()).padStart(2, "0");

        const tr = document.createElement("tr");

        const dateTd = document.createElement("td");
        dateTd.textContent = `${yyyy}/${mm}/${dd}`;
        tr.appendChild(dateTd);

        const timeTd = document.createElement("td");
        timeTd.textContent = `${hh}:${mi}`;
        tr.appendChild(timeTd);

        const bpTd = document.createElement("td");
        bpTd.innerHTML =
          `<span class="tag sysdia">${r.systolic}/${r.diastolic} mmHg</span>`;
        tr.appendChild(bpTd);

        const hrTd = document.createElement("td");
        if (r.heartRate != null && !Number.isNaN(r.heartRate)) {
          hrTd.innerHTML = `<span class="tag hr">${r.heartRate} bpm</span>`;
        } else {
          hrTd.textContent = "-";
        }
        tr.appendChild(hrTd);

        const condTd = document.createElement("td");
        const parts = [];
        if (r.posture) parts.push(r.posture);
        if (r.arm) parts.push(r.arm);
        condTd.textContent = parts.length ? parts.join(" / ") : "-";
        tr.appendChild(condTd);

        const noteTd = document.createElement("td");
        noteTd.textContent = r.note || "";
        tr.appendChild(noteTd);

        const actionTd = document.createElement("td");
        const delBtn = document.createElement("button");
        delBtn.textContent = "刪除";
        delBtn.className = "danger";
        delBtn.style.width = "auto";
        delBtn.onclick = () => deleteRecord(r.id);
        actionTd.appendChild(delBtn);
        tr.appendChild(actionTd);

        recordsTableBody.appendChild(tr);
      });

      recordCountEl.textContent = `共 ${records.length} 筆紀錄。`;
    }

    // ======== 圖表：最近 30 天血壓折線 ========
    function renderChart() {
      const ctx = document.getElementById("bpChart").getContext("2d");
      if (chart) {
        chart.destroy();
      }

      if (!records.length) {
        chart = null;
        return;
      }

      const now = new Date();
      const thirtyDaysAgo = new Date(now.getTime() - 29 * 24 * 60 * 60 * 1000);

      // 過濾最近 30 天，按時間升冪
      const recent = records
        .filter(r => new Date(r.dt) >= thirtyDaysAgo)
        .sort((a, b) => new Date(a.dt) - new Date(b.dt));

      if (!recent.length) {
        chart = null;
        return;
      }

      const labels = recent.map(r => {
        const d = new Date(r.dt);
        const mm = String(d.getMonth() + 1).padStart(2, "0");
        const dd = String(d.getDate()).padStart(2, "0");
        const hh = String(d.getHours()).padStart(2, "0");
        const mi = String(d.getMinutes()).padStart(2, "0");
        return `${mm}/${dd} ${hh}:${mi}`;
      });

      const sysData = recent.map(r => r.systolic);
      const diaData = recent.map(r => r.diastolic);

      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [
            {
              label: "Systolic 收縮壓",
              data: sysData,
              fill: false,
              tension: 0.2
            },
            {
              label: "Diastolic 舒張壓",
              data: diaData,
              fill: false,
              tension: 0.2
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              title: {
                display: true,
                text: "mmHg"
              }
            }
          },
          plugins: {
            legend: {
              display: true
            }
          }
        }
      });
    }

    // ======== 全部重繪 ========
    function render() {
      computeStats();
      renderTable();
      renderChart();
    }

    // ======== 事件綁定 ========
    saveBtn.addEventListener("click", addRecord);
    nowBtn.addEventListener("click", () => setNow(true));
    clearFormBtn.addEventListener("click", clearForm);
    clearAllBtn.addEventListener("click", clearAll);

    // ======== 初始化 ========
    (function init() {
      setNow(true);
      records = loadRecords();
      render();
    })();
  </script>
</body>
</html>
